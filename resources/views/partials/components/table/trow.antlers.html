<tr 
  {{ if filterable }}
    data-object
    data-object-number="{{ number }}"
    data-object-state="{{ state }}"
    data-object-floor="{{ floor }}"
    data-object-rooms="{{ rooms }}"
  {{ /if }}
  class="border-b border-b-pine bg-transparent hover:bg-bronze hover:bg-opacity-20 transition-all duration-150">
  {{ slot }}
</tr>
